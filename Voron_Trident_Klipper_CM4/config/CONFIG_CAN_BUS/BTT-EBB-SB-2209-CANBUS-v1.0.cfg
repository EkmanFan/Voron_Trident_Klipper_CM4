# This file contains common pin mappings for the BIGTREETECH EBBCan
# Canbus board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB0/PB1)".
# The "EBB Can" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.
[include ../CONFIG_NEO_PIXEL/StealthBurner_Led_Config.cfg]

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid: 86fc687c3d32
canbus_uuid: 5c4463fa15f0
#canbus_uuid: 5c4463fa15f0



#[temperature_sensor EBB_NTC]
#sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_pin: EBBCan: PA2

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345

#####################################################################
# 	Extruder
#####################################################################
#	E0 on Motor8
#[extruder]
#step_pin: PD10
#dir_pin: PD8
#enable_pin: !PD9
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
#rotation_distance: 22.6789511   #Bondtech 5mm Drive Gears
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
#gear_ratio: 50:17               #BMG Gear Ratio
#microsteps: 16
#full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
#nozzle_diameter: 0.400
#filament_diameter: 1.75
#heater_pin: PE3
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
## Use "Generic 3950" for NTC 100k 3950 thermistors
#sensor_type:ATC Semitec 104NT-4-R025H42G
#sensor_type: Trianglelab-NTC100K-B3950
#sensor_pin: PA1
#min_temp: 10
#max_temp: 290
#max_power: 1.0
#min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##  Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##  Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##	E0 on Motor7
##	Make sure to update below for your relevant driver (2208 or 2209)
#[tmc2209 extruder]
#uart_pin: PC7
#interpolate: false
#run_current: 0.5
#sense_resistor: 0.110
#stealthchop_threshold: 0



[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
#rotation_distance: 33.500
rotation_distance: 22.98522152709876
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
#sensor_type: EPCOS 100K B57560G104F
sensor_type:ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
min_extrude_temp: 20
control: pid
pid_Kp: 15.428 
pid_Ki: 0.829 
pid_Kd: 71.738

#OLD PID VALUE AS OF : 20/11/2023
#pid_Kp: 20.097
#pid_Ki: 1.740
#pid_Kd: 58.031

#OLD PID VALUE AS OF : 07/12/2023
#pid_Kp: 19.269 
#pid_Ki: 1.443 
#pid_Kd: 64.310

min_temp: 10
max_temp: 285
max_power: 1.0
##  Try to keep pressure_advance below 1.0
pressure_advance: 0.05
##  Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 1000

# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
sense_resistor: 0.110
interpolate: false
stealthchop_threshold: 999999

# [tmc2240 extruder]
# cs_pin: EBBCan: PA15
# spi_software_sclk_pin: EBBCan: PB10
# spi_software_mosi_pin: EBBCan: PB11
# spi_software_miso_pin: EBBCan: PB2
# driver_TPFD: 0
# run_current: 0.650
# stealthchop_threshold: 999999

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

#[heater_fan 4W_FAN0]
#pin: EBBCan: PB14
#tachometer_pin: EBBCan: PB15
#tachometer_ppr: 1

[temperature_fan SB2209]
pin: EBBCan: PB14
max_power: 1.00
control: watermark
max_delta: 2
sensor_type: ATC Semitec 104NT-4-R025H42G
#sensor_type: EBBCan:temperature_host
sensor_pin: EBBCan: PA2
min_temp: 10
max_temp: 99
target_temp: 50

#[temperature_fan CM4]
#pin:PA4
#max_power: 1.00
#control: watermark
#max_delta: 2
#sensor_type: temperature_host
#min_temp: 10
#max_temp: 80
#target_temp: 50


#[bltouch]
#sensor_pin: ^EBBCan: PB8
#control_pin: EBBCan: PB9

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##  NPN and PNP proximity switch types can be set by jumper
#pin: PC13 #M4-STOP
pin: ^EBBCan: PC13
x_offset: 0
y_offset: 20.93
z_offset: 2.724
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

## NPN and PNP proximity switch types can be set by jumper



